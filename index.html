<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="generator">
        <h1>Générateur de mots de passe</h1>
      
        <div class="field">
            <p contenteditable id="eee" class="password"></p>
            <span class="fieldtext">Cliquez pour copier !</span>
        </div>
        
        <div class="generation">
            <div class="length">
                <p class="output">12</p>
                <input type="range" name="length" id="length" min="8" max="32" value="12" step="1">
            </div>
          
           <button class="refresh">⟳</button>
        </div>
        
        <div class="characters">
            <label><input type="checkbox" name="lower" id="lower" class="lower" checked>Minuscules</label>
            <label><input type="checkbox" name="upper" id="upper" class="upper" checked>Majuscules</label>
            <label><input type="checkbox" name="digit" id="digit" class="digit" checked>Chiffres</label>
            <label><input type="checkbox" name="symbol" id="symbol" class="symbol" checked>Symboles</label>
        </div>
    </div>
    
    <div class="copied">
        <p>Mot de passe copié dans le presse-papier !</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
